<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <div class='layui-main' style="height: 100%;">
    <!-- logo  -->
    <div class="logo"></div>
    <!-- 居中盒子 -->
    <div class="loginBox">
      <div class="login-title"></div>
      <!-- 登录界面 -->
      <div class="login-box">
        <form class="layui-form" >
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
              autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-item">
            <button class="layui-btn lay-submit layui-btn-fluid">立即登录</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id='toReg'>去注册</a>
          </div>
        </form>
      </div>
      <!-- 注册界面 -->
      <div class="reg-box" style='display: none;'>
        <form class="layui-form">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
              autocomplete="off" class="layui-input">
          </div>
          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
              autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-item">
            <button class="layui-btn lay-submit layui-btn-fluid">立即注册</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="toLogin">去登录</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="/assets/js/login.js"></script>
</body>

</html>

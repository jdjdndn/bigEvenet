<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/artical/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header"><span>文章分类面板</span> <button class='layui-btn layui-btn-normal layui-btn-sm'
        id='addCateBtn'>添加分类</button></div>

    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <!-- 文章分类面板  -->
  <script type="text/html" id="templ">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" id='editCate' data-id='{{$value.Id}}'>编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="removeCate" data-id='{{$value.Id}}'>删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- //新增分类模板 -->
  <script type="text/html" id="addCateTep">
    <form class="layui-form" id="addForm">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo" id='sure'>立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
        </div>
      </div>
    </form>
  </script>

    <!-- //修改分类模板 -->
    <script type="text/html" id="editCateTep" >
      <form class="layui-form" id="editForm" lay-filter="editForm">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit">立即提交</button>
          </div>
        </div>
      </form>
    </script>

  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/art-template/4.13.2/lib/template-web.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/art-template/4.13.2/lib/template-web.min.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/artical/art_cate.js"></script>

</body>

</html>
